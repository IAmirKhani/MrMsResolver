<!DOCTYPE html>
<!-- Specifies the HTML5 document type -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Character encoding for the document -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Responsive design tag for mobile devices -->
  <title>Gender Predictor</title>
  <!-- Title of the webpage -->
  <link rel="stylesheet" href="styles.css">
  <!-- External CSS file link -->
</head>

<body>
  <div id="main-container">
    <!-- Main container for the application layout -->

    <div id="form-section">
      <!-- User input form section -->
      <h1>Mr. or Ms.?</h1>
      <!-- Main heading -->

      <form id="name-form">
        <!-- Form for name and gender input -->
        <input type="text" id="name" name="name" maxlength="255" required pattern="[A-Za-z ]+">
        <!-- Text input for name -->
        
        <!-- Radio buttons for gender selection -->
        <label class="gender-label">Male
          <input type="radio" id="male" name="gender" value="male">
        </label>
        <label class="gender-label">Female
          <input type="radio" id="female" name="gender" value="female">
        </label>

        <!-- Submission and save buttons -->
        <button type="submit">Submit</button>
        <button type="button" id="save">Save</button>
      </form>
    </div>

    <div id="result-section">
      <!-- Section for displaying results and saved answers -->
      <div id="prediction">ex: male 0.53</div>
      <!-- Placeholder for prediction result -->
      <div id="saved-answer"></div>
      <!-- Placeholder for displaying saved answers -->
      <button type="button" id="clear">Clear</button>
      <!-- Button to clear saved answers -->
    </div>

  </div>

  <script src="script.js"></script>
  <!-- External JavaScript file for handling user interactions -->
</body>
</html>
